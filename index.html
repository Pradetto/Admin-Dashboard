<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="searchContainer">
                <img src="media/header/magnify.png" alt="magnify" class="searchLogo">
                <input type="search" name="" id="" class="searchInput">
            </div>
            <div class="profileContainer">
                <a href=""><img src="" alt="">Noti</a>
                <a href=""><img src="" alt="">Profile Logo</a>
                <span class="username">Michael Pradetto</span>
            </div>
            <div class="welcomeContainer">
                <img src="" alt="">
                <p>Hi there!</p>
                <p>Michael Pradetto (@MikeP)</p>
            </div>
            <div class="btnsContainer">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="logo sidebar-child">
                <a href="#" class="dashLink">
                    <img src="media/sidebar/view-dashboard.png" alt="view-dashboard" class="dashboardLogo largeLogo">
                    <span>Dashboard</span>
                </a>
            </div>

            <div class="navigation sidebar-child">
                <ul class="navList">
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <img src="media/sidebar/home.png" alt="Home" class="navLogo smallLogo">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                        <img src="media/sidebar/account.png" alt="account" class="navLogo smallLogo">
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <img src="media/sidebar/message.png" alt="message" class="navLogo smallLogo">
                            <span>Messages</span>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <img src="media/sidebar/history.png" alt="History" class="navLogo smallLogo">
                            <span>History</span>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <img src="media/sidebar/checkbox-marked-circle-plus-outline.png" alt="checkbox-marked-circle-plus-outline" class="navLogo smallLogo">
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">
                            <img src="media/sidebar/account-group.png" alt="account-group" class="navLogo smallLogo">
                            <span>Communities</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="controls sidebar-child">
                <ul class="controlsList">
                    <li class="controlsItem">
                        <a href="#" class="controlsLink">
                            <img src="media/sidebar/cog.png" alt="cog" class="controlsLogo smallLogo">
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="controlsItem">
                        <a href="#" class="controlsLink">
                            <img src="media/sidebar/face-agent.png" alt="face-agent" class="controlsLogo smallLogo">
                            <span>Support</span>
                    </a>
                </li>
                    <li class="controlsItem">
                        <a href="#" class="controlsLink">
                            <img src="media/sidebar/shield-lock-outline.png" alt="shield-lock-outline" class="controlsLogo smallLogo">
                            <span>Privacy</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main">
            Main
            </div>
    </div>
</body>
</html>
